<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ping</title>
    <link rel="stylesheet" href="css/bootstrap-paper.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/toggle.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Pong <small>An age-old classic.</small></h1>
      <div class="row">
        <div class="col-md-6">
          <canvas id="canvas-pong" height="400" width="400"></canvas>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-sm-6">
              <h3>Player 1: <span id="playerScore">0</span></h3>
            </div>
            <div class="col-sm-6">
              <h3>Player 2: <span id="computerScore">0</span></h3>
            </div>
          </div>
          <h5>Current Difficulty: <span id="ex6SliderVal">5</span></h5>
          <input id="ex6" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="5"/>

          <p>Press Space to Start. Arrow Keys to Move. R to Restart.</p>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/game.js"></script>
    <script>
      $("#ex6").slider();
      $("#ex6").on("slide", function(slideEvt) {
      	$("#ex6SliderVal").text(slideEvt.value);
        compspeed = Number(slideEvt.value)*2;
      });
    </script>
  </body>
</html>
